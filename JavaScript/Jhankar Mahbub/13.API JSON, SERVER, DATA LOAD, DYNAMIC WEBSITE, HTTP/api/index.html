<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<h1>JSON</h1>

		<h2>Javascript Object Notation</h2>

		<script>
			const user = {
				id: 245,
				name: "Masud",
				lover: {
					name: "Jamila",
					favFood: "pizza",
				},
				friendsAge: [12, 45, 56],
				friends: ["Kamal", "Jamal", "Salam"],
			}; //JavaScript Object

			//{"id":245,"name":"Masud","friendsAge":[12,45,56],"friends":["Kamal","Jamal","Salam"]} - JSON

			const userJSON = JSON.stringify(user); //js object ke json er string e convert kore felbe

			console.log(user); //JavaScript Object
			console.log(userJSON); //- JSON

			const userFromJSON = JSON.parse(userJSON);//json string ke js object e convert kore felbe

			console.log(userFromJSON);
		</script>
	</body>
</html>
