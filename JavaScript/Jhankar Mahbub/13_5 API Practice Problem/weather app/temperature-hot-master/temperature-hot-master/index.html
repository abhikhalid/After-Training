<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="cityName" type="text" class="form-control" placeholder="Enter a location for Weather ...">

                <div class="input-group-append">
                    <button id="searchBtn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="icon" src="" alt="">
            <h1 id="city">Dhaka</h1>
            <h3><span id="temp">38.06</span>&deg;C</h3>
            <h1 id="condition" class="lead"></h1>
        </div>
    </div>


    <script>

        document.getElementById('searchBtn').addEventListener('click',function(){

          const cityName  =  document.getElementById('cityName').value;

           fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=26c0d4da2bd16f85657810875a87fac6`)
           .then(result => result.json())
           .then(data => {


              document.getElementById('city').innerText = data.name;
              document.getElementById('temp').innerText = Math.round(data.main.temp - 273.15);
              document.getElementById('condition').innerText = data.weather[0].description;
              document.getElementById('icon').src =  `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`
           

            console.log(data);

             





           })
           .catch(error => console.log(error))

        })


    </script>

</body>

</html>
