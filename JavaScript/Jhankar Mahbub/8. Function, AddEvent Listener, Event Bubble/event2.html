	<body>

		<h1 onclick="console.log('Genius Hacker')">Exploring Events</h1>

		<button>Click me-0</button>

		<button id="second">Click me-1</button>

		<button>Click me-2</button>

		<button id="lastPerson">Click me-3</button>

		<script>
			function handleClick() {
				document.body.style.backgroundColor = "cyan";
			}

			const secondButton = document.getElementById("second");

			// secondButton.onclick  = function(){

			//     console.log('second person clicked!');
			// }

			//or

			// secondButton.onclick = handleClick;

			//or

			secondButton.addEventListener("click", handleClick);

			document
				.getElementById("lastPerson")
				.addEventListener("click", function () {
					document.body.style.color = "tomato";
				});
				
		</script>
	</body>
</html>
